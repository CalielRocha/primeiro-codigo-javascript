<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Código JavaScript</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>Aprendendo a programar em JavaScript</p>
    <script>
        var nome = window.prompt('Digite o seu nome')
        document.write(`Seu nome é ${nome} <br>`)
        document.write(`Seu nome tem ${nome.length} lettras <br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
